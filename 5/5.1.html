<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>第五章</h2>
        <div v-cloak>{{messageText}}</div>
        <div v-once>{{messageText}}</div>
        <button @click="changeMsgText()">变更</button>
        <div v-show="isShow">v-show指令</div>
    </div>
    <script>
        const app = new Vue({
            el:'#app', // 挂载Vue实例
            data:{
                messageText:'内置指令',
                isShow:false
            },
            computed:{},
            filters:{},
            created(){
                console.log('created');                
            },
            mounted(){
                console.log('mounted');
            },
            beforeDestroy(){
                console.log('beforeDestroy');
            },
            methods:{
                changeMsgText(){
                    this.messageText = '变更后内容'
                }
            }
        })
    </script>
</body>
</html>
