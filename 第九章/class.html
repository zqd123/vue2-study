<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ele></ele>
        <ele-render></ele-render>
    </div>
    <script>
        //template模板形式
        Vue.component('ele',{
            template:`
            <div id="element" :class="{show:show}" @click="handleClick">文本内容</div>
            `,
            data(){
                return{
                    show:true
                }
            },
            methods:{
                handleClick(){
                    console.log('clicked!');
                    
                }
            }
        })
        // render函数形式
        Vue.component('ele-render',{
            render(createElement){
                return createElement('div',{
                    //原生DOM属性
                    attrs:{
                        id:'element',
                    },
                    class:{
                        show:true,
                    },
                    on:{
                        click:this.handleClick
                    }
                },'render文本内容')
            },
            data(){
                return{
                    show:true
                }
            },
            methods:{
                handleClick(){
                    console.log('clicked!');
                    
                }
            }
        })
        const app = new Vue({
            el:'#app',
            data:{
                message:'hello world'
            }
        })
    </script>
</body>
</html>
