      Vue.component("smart-item", {

            function getComponent(){

                if(context.props.data.type === 'video') return VideoItem;
                if(context.props.data.type === 'text') return TextItem;
            }
            return createElement(
                getComponent(),
                {
                    props:{

                    }

                context.children
            )
        }
      });
      new Vue({ el: "#app",
    data:{
